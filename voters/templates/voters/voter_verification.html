<!-- templates/voting/voter_verification.html -->
<head>
    <meta charset="UTF-8">
    <title>{{ session.title }} - Verification</title>
    <link href="{% static 'style.css' %}?v={% now 'U' %}" rel="stylesheet">
</head>

<nav class="navbar">
    <h2>{{ session.title }} - Verification</h2>
</nav>

<div class="verification-container">
    <h3>Please enter your name to verify your identity:</h3>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        
        <button type="submit">Verify and Enter Session</button>
    </form>
</div>
