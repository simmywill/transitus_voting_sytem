<!-- templates/voting/voter_verification.html -->
<head>
    <meta charset="UTF-8">
    <title>{{ session.title }} - Verification</title>
    {% load static %}
    <link href="{% static 'style.css' %}?v={% now 'U' %}" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent normal form submission

                const firstName = document.getElementById('first_name').value;
                const lastName = document.getElementById('last_name').value;

                // Send AJAX request to verify the voter
                fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ first_name: firstName, last_name: lastName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Call the existing updateVoterCounts function after successful verification
                        updateVoterCounts(); // This will update counts dynamically

                        // Redirect to the session page
                        window.location.href = data.redirect_url;
                    } else {
                        alert('Please enter a valid name.');
                    }
                })
                .catch(error => console.error('Error during verification:', error));
            });
        });
    </script>
</head>

<nav class="navbar">
    <h2>{{ session.title }} - Verification</h2>
</nav>

<div class="verification-container">
    <h3>Please enter your name to verify your identity:</h3>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <p>{{ session.session_uuid }}</p>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        
        <button type="submit">Verify and Enter Session</button>
    </form>
</div>
